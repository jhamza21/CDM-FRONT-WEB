<div  id="formulaire">
  <h3>CREATE REFEREE</h3>
  <form (ngSubmit)="onSubmit()" ngNativeValidate>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="r.name" name="name">
    </div>
    <div class="form-group">
      <label for="name">Nationality</label>
      <input type="text" class="form-control" id="nationality" required [(ngModel)]="r.nationality" name="nationality">
    </div>
    <div class="form-group">
      <label for="name">AGE</label>
      <input type="number" min="0" class="form-control" id="age" required [(ngModel)]="r.age" name="age">
    </div>

    <button style="width:35%" type="submit" class="btn btn-success">Submit</button>
    <button style="margin-left: 118px;width:35%" (click)="list()" class="btn btn-primary pull-right">Back</button><br>

  </form>
</div>
