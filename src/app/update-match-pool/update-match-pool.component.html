
<div id="formulaire" >
  <form (ngSubmit)="onSubmit()" ngNativeValidate >
    <h3>UPDATE MATCH</h3>
        <div class="form-group">
          <label for="name">Score {{m.teams[0].name}}</label>
          <input type="number" min="0" max="20" class="form-control" id="scorea" required [(ngModel)]="m.scorea" name="scorea">
        </div>
        <div class="form-group">
          <label for="name">Score {{m.teams[1].name}}</label>
          <input type="number" min="0" max="20" class="form-control" id="scoreb" required [(ngModel)]="m.scoreb" name="scoreb">
        </div>
       
    <button style="width:35%" type="submit" class="btn btn-success">Submit</button>
    <button style="margin-left: 118px;width:35%" (click)="List()" class="btn btn-primary pull-right">Back</button><br>
  </form>
</div>
