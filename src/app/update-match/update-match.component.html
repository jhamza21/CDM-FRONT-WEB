<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<div id="formulaire" class="w3-container" >
  <form (ngSubmit)="onSubmit()" ngNativeValidate  >
    <h3>UPDATE MATCH</h3>
        <div class="form-group">
          <label for="name">Score {{m.teams[0].name}}</label>
          <input type="number" min="0" max="20" class="form-control" id="scorea" required [(ngModel)]="m.scorea" name="scorea">
        </div>
        <div class="form-group">
          <label for="name">Score {{m.teams[1].name}}</label>
          <input type="number" min="0" max="20" class="form-control" id="scoreb" required [(ngModel)]="m.scoreb" name="scoreb">
        </div>
       
    <button style="width:35%" type="submit" class="btn btn-success">Submit</button>
    <button style="margin-left: 110px;width:35%" (click)="List()" class="btn btn-primary pull-right">Back</button>
  </form>

  <div id="id01" class="w3-modal" >
    <div class="w3-modal-content w3-card-4 w3-animate-zoom"style="width:40%;height: 60%;color: black;">
         <div class="w3-center"><br>
        <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-xlarge w3-hover-red w3-display-topright" title="Close Modal">&times;</span>       
      </div>
      
      
     
        <div class="modal-body" >
          <form (ngSubmit)="onPenoSubmit()" ngNativeValidate  >
            <h2 >Penalties</h2>
            <hr style="border-top: 3px solid blue;"/>
            <div class="form-group" >
              <label for="name">Score {{m.teams[0].name}}</label>
              <input type="number" min="0" max="20" class="form-control" id="penoa" required [(ngModel)]="m.penoa" name="penoa">
            </div>
            <div class="form-group">
              <label for="name">Score {{m.teams[1].name}}</label>
              <input type="number" min="0" max="20" class="form-control" id="penob" required [(ngModel)]="m.penob" name="penob">
            </div>   
            <button style="width:35%" type="submit" class="btn btn-success">Submit</button>
          </form>
          <div [hidden]="erreur" style="color: red;">Penalties can't be equals</div>
        </div>
</div>
