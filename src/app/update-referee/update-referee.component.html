
<div id="formulaire" >
  <form (ngSubmit)="onSubmit()" ngNativeValidate>
    <h3>UPDATE REFEREE</h3>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="m.name" name="name">
      </div>
      <div class="form-group">
          <label for="name">Nationality</label>
          <input type="text" class="form-control" id="nationality" required [(ngModel)]="m.nationality" name="nationality">
        </div>
        <div class="form-group">
          <label for="name">Age</label>
          <input type="number" min="0" class="form-control" id="age" required [(ngModel)]="m.age" name="age">
        </div>
          <button style="width:35%" type="submit" class="btn btn-success">Submit</button>
          <button style="margin-left: 118px;width:35%" (click)="List()" class="btn btn-primary pull-right">Back</button><br>

  </form>
</div>
