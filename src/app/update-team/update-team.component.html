
<div id="formulaire" >
  <form (ngSubmit)="onSubmit()" ngNativeValidate>
    <h3>UPDATE TEAM</h3>
      <div class="form-group">
      <label for="name">Number of player :</label>
      <input type="text" min="0" class="form-control" id="nbrplayer" required [(ngModel)]="t.nbrplayer" name="nberplayer">
    </div>
    <div class="form-group">
    <label for="name">Number of staff</label>
    <input type="text" min="0" class="form-control" id="nbrstaff" required [(ngModel)]="t.nbrstaff" name="nbrstaff">
  </div>
      <button  style="width:35%" type="submit" class="btn btn-success">Submit</button>
      <button style="margin-left: 118px;width:35%" (click)="List()" class="btn btn-primary pull-right">Back</button><br>
  </form>
</div>
